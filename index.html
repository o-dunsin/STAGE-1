<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stage-1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="profie">
            <div id="profilePicture">
                <img data-testid="slackDisplayImage" src="./app.jpg" alt="Slack profile picture">
            </div>
            <div id="userName">
                <h1 data-testid="slackUserName">Dunsin</h1>
            </div>
            <div id="userDetails">
                <h2 data-testid="myTrack"> FRONTEND</h2>
            </div>
        </div>
        <div class="current">
            <div class="day">
                <p data-attribute="currentDayOfTheWeek"> </p>
            </div>
            <div class="time">
                <p data-testid="currentUTCTime"> </p>
            </div>
        </div>
        <div data-testid=“githubURL” class="github">
            <a href="https://github.com/o-dunsin/STAGE-1.git">GitHub Repo
            </a>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
